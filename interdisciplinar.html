<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOSRS - Sistema de Orientação de Saúde</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#symptoms">Sintomas</a></li>
                <li><a href="#diagnosis">Diagnóstico</a></li>
                <li><a href="#diseases">Doenças</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="symptoms">
            <h2>Sintomas</h2>
            <form>
                <label for="symptom-input">Digite seus sintomas:</label>
                <input type="text" id="symptom-input" name="symptom-input" placeholder="Ex: dor de cabeça, febre, etc.">
                <button type="submit">Enviar</button>
            </form>            
            <ul id="symptoms-list">
                <!-- lista de sintomas será gerada dinamicamente com JavaScript -->
            </ul>
        </section>
        <section id="diagnosis">
            <h2>Diagnóstico</h2>
            <p id="diagnosis-result"></p>
            <button id="show-more-btn">Mostrar mais</button>
        </section>
        <section id="diseases">
            <h2>Doenças</h2>
            <ul id="diseases-list">
                <!-- lista de doenças será gerada dinamicamente com JavaScript -->
            </ul>
        </section>
        <!-- paginação para as doenças -->
        <div id="pagination">
            <button id="prev-btn">Anterior</button>
            <span id="page-number">1</span>
            <button id="next-btn">Próximo</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SOSRS - Sistema de Orientação de Saúde</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
